name: ESLint

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev"  ]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint --fix . --ext .ts,.tsx
      
      continue-on-error: true
